<fieldset>
  <!-- Form Name -->
  <legend>Crear Proyecto</legend>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="textinput"
      >Nombre del proyecto</label
    >
    <div class="col-md-4">
      <input
        id="textinput"
        name="textinput"
        type="text"
        placeholder="name project"
        class="form-control input-md"
        required=""
      />
    </div>
  </div>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="textinput"
      >Nombre del Cliente</label
    >
    <div class="col-md-4">
      <input
        id="textinput"
        name="textinput"
        type="text"
        placeholder="customer name"
        class="form-control input-md"
        required=""
      />
    </div>
  </div>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="textinput">Fecha de Fin</label>
    <div class="col-md-4">
      <input
        id="textinput"
        name="textinput"
        type="text"
        placeholder="00-00-0000"
        class="form-control input-md"
        required=""
      />
    </div>
  </div>

  <!-- Select Basic -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="selectbasic"
      >Estado del Proyecto</label
    >
    <div class="col-md-4">
      <select id="selectbasic" name="selectbasic" class="form-control">
        <option value="1">Inicio</option>
        <option value="2">Producción</option>
        <option value="">Pruebas</option>
        <option value="">Revisión por el Cliente</option>
        <option value="">Finalizado</option>
      </select>
    </div>
  </div>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="textinput"
      >Fecha de Inicio</label
    >
    <div class="col-md-4">
      <input
        id="textinput"
        name="textinput"
        type="text"
        placeholder="00-00-0000"
        class="form-control input-md"
        required=""
      />
    </div>
  </div>

  <!-- Textarea -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="textarea"
      >Descripción del Proyecto</label
    >
    <div class="col-md-4">
      <textarea class="form-control" id="textarea" name="textarea">
default text</textarea
      >
    </div>
  </div>

  <!-- Button (Double) -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="button1id"></label>
    <div class="col-md-8">
      <button id="button1id" name="button1id" class="btn btn-success">
        Crear
      </button>
      <button id="button2id" name="button2id" class="btn btn-default">
        Visualizar
      </button>
    </div>
  </div>

  <!-- Button (Double) -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="button1id"></label>
    <div class="col-md-8">
      <button id="button1id" name="button1id" class="btn btn-warning">
        Modificar
      </button>
      <button id="button2id" name="button2id" class="btn btn-danger">
        Eliminar
      </button>
    </div>
  </div>
</fieldset>
